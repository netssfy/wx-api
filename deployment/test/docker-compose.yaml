services:
  mysql:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: wx
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - 3306:3306
    volumes:
      - mysqldata:/var/lib/mysql

  tb-wx-api:
    image: netssfy/tb-wx-api:latest
    depends_on:
      - mysql
    ports:
      - 8088:8088
    environment:
      MYSQL_IP: mysql
      MYSQL_PORT: 3306
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: 123456
      PROFILE_ACTIVE: dev

  tb-wx-manage:
    image: netssfy/tb-wx-manage:latest
    depends_on:
      - tb-wx-api
    ports:
      - 443:443
      - 80:80
    volumes:
      - ../my.qzitech.cn.pem:/etc/nginx/conf.d/server.pem
      - ../my.qzitech.cn.key:/etc/nginx/conf.d/server.key

volumes:
  mysqldata: